<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<script src=""></script>
		<script src="onePage.js" defer></script>
        <link rel="stylesheet" type="text/css" href="onePagecss.css">
		<!--Next time, don't forget to add css and js-->
    </head>
    <body>
			<!--Nav-->
			<div id="#home" class="navbarTop">
				<span>
					<p>
						<a href="#home">Home</a>
						<a> | </a>
						<a href="#gallery">Gallery</a>
						<a> | </a>
						<a href="#contact">Stay up to date</a>
					</p>
				</span>
			</div>
			<!--End Nav-->

			<!--Video-->
			<div id="video">
				<iframe allowfullscreen="true" width="100%" height="750px"src="https://www.youtube.com/embed/QKae1k1BDdA?controls=true"></iframe>
			</div>
			
			<!--End Video-->

			<!--Gallery-->

			<div class="row">
				<div class="column">
					<img src="Images/cheese1.jpg" onclick="openModal();currentSlide(1)"
					class="hoverShadow">
				</div>

				<div class="column">
					<img src="Images/cheese2.jpg" onclick="openModal();currentSlide(2)"
					class="hoverShadow">
				</div>

				<div class="column">
					<img src="Images/cheese3.jpg" onclick="openModal();currentSlide(3)"
					class="hoverShadow">
				</div>

				<div class="column">
					<img src="Images/cheese4.jpg" onclick="openModal();currentSlide(4)"
					class="hoverShadow">
				</div>

				<div class="column">
					<img src="Images/cheese5.jpg" onclick="openModal();currentSlide(5)"
					class="hoverShadow">
				</div>
			</div>

			<!--Lightbox-->
			<div id="gallery" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="content">

					<div class="slides">
						<div class="number">1 / 5</div>
						<img src="Images/cheese1.jpg" style="width: 100%">
					</div>

					<div class="slides">
						<div class="number">2 / 5</div>
						<img src="Images/cheese2.jpg" style="width: 100%">
					</div>

					<div class="slides">
						<div class="number">3 / 5</div>
						<img src="Images/cheese3.jpg" style="width: 100%">
					</div>

					<div class="slides">
						<div class="number">4 / 5</div>
						<img src="Images/cheese4.jpg" style="width: 100%">
					</div>

					<div class="slides">
						<div class="number">5 / 5</div>
						<img src="Images/cheese5.jpg" style="width: 100%">
					</div>

					<!--Slide controls-->

					<a class="prev" onclick="slidePlus(-1)">&#10094;</a>
					<a class="next" onclick="slidePlus(1)">&#10095;</a>

					<!--Captions-->
					
					<div class="captionContainer">
						<p id="caption"></p>
					</div>

					<!--Image controls-->

					<div class="column">
						<img class="preview cursor" src="Images/cheese1.jpg" onclick="currentSlide(1)"
						alt="American"></img>
					</div>
					<div class="column">
						<img class="preview cursor" src="Images/cheese2.jpg" onclick="currentSlide(2)"
						alt="Dolce"></img>
					</div>

					<div class="column">
						<img class="preview cursor" src="Images/cheese3.jpg" onclick="currentSlide(3)"
						alt="Cheddar"></img>
					</div>

					<div class="column">
						<img class="preview cursor" src="Images/cheese4.jpg" onclick="currentSlide(4)"
						alt="Cream"></img>
					</div>

					<div class="column">
						<img class="preview cursor" src="Images/cheese5.jpg" onclick="currentSlide(5)"
						alt="Gouda"></img>
					</div>

				</div>
			</div>
			<!--End Gallery-->

			<!--Contact-->

			<!--End Contact-->
    </body>
</html>
