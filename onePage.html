<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cheese</title>
		<link rel="stylesheet" href="onePagecss.css">
	</head>
	<body>
		<header>
		<!--NAV-->
			<div>
				<span>
					<h1> Types of cheese </h1>
						
					<p>
						<a href="#home">Home|</a>
						<a href="#gallery">Gallery|</a>
						<a href="#contact">Contact</a>
					</p>
				</span>	
			</div>
		<!--End Nav-->
		</header>
		
		<div id="gallery">
			<!--Video-->
			<div>
				<iframe width="500" height="480" src="https://www.youtube.com/embed/QKae1k1BDdA?controls=1">
				</iframe>
			</div>
			<!--End Video-->
			<!--Gallery-->
			<div id='light' class='slides'>
				<!--Lightbox-->
				<span class='close button' onclick='closeLightbox()'>&times;</span>
				<div class="gallerySlides">
					<div class="slideNum">1 / 5</div>
					<img src="./Images/cheese1.jpg" width="960" height="544">
				</div>
				<div class="gallerySlides">
					<div class="slideNum">2 / 5</div>
					<img src="./Images/cheese2.jpg" width="960" height="544">
				</div>
				<div class="gallerySlides">
					<div class="slideNum">3 / 5</div>
					<img src="./Images/cheese3.jpg" width="960" height="544">
				</div>
				<div class="gallerySlides">
					<div class="slideNum">4 / 5</div>
					<img src="./Images/cheese4.jpg" width="960" height="544">
				</div>
				<div class="gallerySlides">
					<div class="slideNum">5 / 5</div>
					<img src="./Images/cheese5.jpg" width="960" height="544">
				</div>

				<!--Slide controls-->
				<a class='prev' onclick="moveSlide(-1)">&#10094;</a>	<!--&#10094 is a left cheveron-->
				<a class='next' onclick="moveSlide(1)">&#10095;</a>		<!--&#10095 is a right cheveron-->

				<!--Captions-->
				<div class="capt">
					<p id="captions"></p>
				</div>

				<!--Thumbnail controls-->
				<div class='gallerySlides'>
					<img class='imageThumb' src='./Images/cheese1.jpg' onclick='currentSlide(1)' alt='American Cheese'>
				</div>
				<div class='gallerySlides'>
					<img class='imageThumb' src='./Images/cheese2.jpg' onclick='currentSlide(2)' alt='Dolce Cheese'>
				</div>
				<div class='gallerySlides'>
					<img class='imageThumb' src='./Images/cheese3.jpg' onclick='currentSlide(3)' alt='Cheddar Cheese'>
				</div>
				<div class='gallerySlides'>
					<img class='imageThumb' src='./Images/cheese4.jpg' onclick='currentSlide(4)' alt='Cream Cheese'>
				</div>
				

			</div>
		</div>
		<!--End Gallery-->


		<!--Contact-->
			<div id="contact">
				<h3>Please provide the following information to get updates on more cheese details</h3>
				<form action="" method="post">
					<input  type="text" value="First Name">
					<input  type="text" value="Last Name">
					<input  type="text" value="Email Address"><br>
					<input style="height: 25px;"  type="submit" value="Submit">
				</form>
			</div>
		<footer>
			<div>
				<p>www.cheese.edu</p>
			</div>
		</footer>
	</body>
</html>
